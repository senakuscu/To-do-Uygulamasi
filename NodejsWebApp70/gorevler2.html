                            `Kategorisi: ${e.kategori}`
                        );

                        const element = document.getElementById(e.durumu);
                        element.appendChild(node1);
                        element.appendChild(node2);
                        element.appendChild(node6);
                        element.appendChild(node3);

                        element.appendChild(node5);
