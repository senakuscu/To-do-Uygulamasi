<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#bDate").datepicker({
                format: 'dd-mm-yyyy',
                autoclose: true,
            }).on('changeDate', function (selected) {
                var minDate = new Date(selected.date.valueOf());
                $('#sDate').datepicker('setStartDate', minDate);
            });

            $("#sDate").datepicker({
                format: 'dd-mm-yyyy',
                autoclose: true,
            }).on('changeDate', function (selected) {
                var minDate = new Date(selected.date.valueOf());
                $('#bDate').datepicker('setEndDate', minDate);
            });
        });
    </script>

</head>
<body>
    <div class="container">
        <ul class="nav nav-pills" role="tablist">

                        <div class="form-group">

                        <div class="form-group">
                            <label class="my-1 mr-2" for="kategori">Kategorisi </label>
                            <select class="custom-select my-1 mr-sm-2" id="kategori" name="kategori" style="width:400px" required>
                                <option selected>Kategori </option>
                                <option value="1">Analiz</option>
                                <option value="2">Tasarim</option>
                                <option value="3">Kodlama</option>
                                <option value="4">Test</option>

                        </div>

                        <div class="form-group">
                            <label for="sDate">Bitis Tarihi:</label>
                            <input type="text" class="form-control" id="sDate" placeholder="Bitis" name="sDate" style="width:400px" required>
                        </div>

                        <div class="form-group">
                            <label class="my-1 mr-2" for="durumu">Durumu </label>
                            <select class="custom-select my-1 mr-sm-2" id="durumu" name="durumu" style="width:400px"  required>
                                <option selected>Durum</option>
                                <option value="1">Beklemede</option>
                                <option value="2">Devam Ediyor</option>
                                <option value="3">Tamamlandi</option>
                            </select>
                        </div>

                        <div class="form-group form-check">
                            <label class="form-check-label">
                                <input <input class="form-check-input" type="checkbox" name="onaylama" required> Girilen bilgileri kabul ediyorum

                        </div>

                        <button type="submit" class="btn btn-primary" id="tamamla">Gorev Ekle</button>
