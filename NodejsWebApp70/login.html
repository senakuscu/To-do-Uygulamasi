<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Giris</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>
<body>
    <div class="container">

        <br>
        <div class="container">
            <h2>Giris</h2>
            <form action="/login" , method="POST" id="LoginForm">
                <div class="form-group">
                    <label for="inputID">Kullanıcı Adı</label>
                    <input type="text" class="form-control" name="kullaniciAdi" id="inputID" style="width:400px" required>
                </div>
                <div class="form-group">
                    <label for="inputPass">Şifre</label>
                    <input type="password" class="form-control" name="sifre" id="inputPass" style="width:400px" required>
                </div>
                <button id="loginButton" type="submit" class=" btn btn-primary">Giriş</button>
            </form>

        </div>
    </div>
</body>
</html>
